<!-- Comprehensive Monthly Results with Individual Exam Columns -->
<div x-data="comprehensiveResults()" x-init="loadResults()">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 rounded-lg mb-6">
        <h2 class="text-2xl font-bold" x-text="examData?.title || 'Monthly Exam Results'"></h2>
        <p class="text-blue-100 mt-2" x-text="`${examData?.batch_name || 'Batch'} - ${formatDateRange(examData?.start_date, examData?.end_date)}`"></p>
    </div>

    <!-- Loading State -->
    <div x-show="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        <p class="mt-2 text-gray-600">Loading comprehensive results...</p>
    </div>

    <!-- Error State -->
    <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p x-text="error"></p>
    </div>

    <!-- Bonus Marks Management (Teachers Only) -->
    <div x-show="isTeacher && !loading && !error" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
        <h3 class="font-semibold text-yellow-800 mb-3">Manage Bonus Marks</h3>
        <div class="flex flex-wrap gap-2 mb-3">
            <button @click="showBonusModal = true" 
                    class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition-colors">
                Edit Bonus Marks
            </button>
            <button @click="refreshResults()" 
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                Refresh Results
            </button>
        </div>
    </div>

    <!-- Results Table -->
    <div x-show="!loading && !error && rankings.length > 0" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <!-- Table Header -->
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50 z-10">Rank</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-16 bg-gray-50 z-10">Student Name</th>
                        
                        <!-- Individual Exam Columns -->
                        <template x-for="exam in individualExams" :key="exam.id">
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider min-w-24">
                                <div x-text="exam.subject"></div>
                                <div class="text-gray-400 text-xs" x-text="`(${exam.marks})`"></div>
                            </th>
                        </template>
                        
                        <!-- Summary Columns -->
                        <th class="px-3 py-3 text-center text-xs font-medium text-blue-600 uppercase tracking-wider bg-blue-50">Exam Total</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-green-600 uppercase tracking-wider bg-green-50">Attendance</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-yellow-600 uppercase tracking-wider bg-yellow-50">Bonus</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-purple-600 uppercase tracking-wider bg-purple-50">Final Total</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-red-600 uppercase tracking-wider bg-red-50">Percentage</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider">Grade</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-600 uppercase tracking-wider">GPA</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="(rank, index) in rankings" :key="rank.user_id">
                        <tr :class="getRankRowClass(rank.position)" class="hover:bg-gray-50">
                            <!-- Rank -->
                            <td class="px-4 py-4 whitespace-nowrap text-sm font-medium sticky left-0 bg-white z-10" 
                                :class="getRankBadgeClass(rank.position)">
                                <span class="px-2 py-1 rounded-full text-xs font-bold" x-text="rank.position"></span>
                            </td>
                            
                            <!-- Student Name -->
                            <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900 sticky left-16 bg-white z-10" 
                                x-text="rank.student_name"></td>
                            
                            <!-- Individual Exam Marks -->
                            <template x-for="exam in individualExams" :key="exam.id">
                                <td class="px-3 py-4 whitespace-nowrap text-sm text-center">
                                    <template x-if="rank.individual_marks[exam.id]">
                                        <div>
                                            <template x-if="rank.individual_marks[exam.id].is_absent">
                                                <span class="text-red-500 font-medium">Absent</span>
                                            </template>
                                            <template x-if="!rank.individual_marks[exam.id].is_absent">
                                                <div>
                                                    <div class="font-medium" x-text="rank.individual_marks[exam.id].marks_obtained"></div>
                                                    <div class="text-xs text-gray-500" x-text="`/${rank.individual_marks[exam.id].total_marks}`"></div>
                                                </div>
                                            </template>
                                        </div>
                                    </template>
                                    <template x-if="!rank.individual_marks[exam.id]">
                                        <span class="text-gray-400">-</span>
                                    </template>
                                </td>
                            </template>
                            
                            <!-- Exam Total -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-medium text-blue-600 bg-blue-50">
                                <div x-text="rank.total_exam_marks"></div>
                                <div class="text-xs text-gray-500" x-text="`/${rank.total_possible_marks}`"></div>
                            </td>
                            
                            <!-- Attendance Marks -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-medium text-green-600 bg-green-50" 
                                x-text="rank.attendance_marks"></td>
                            
                            <!-- Bonus Marks -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-medium text-yellow-600 bg-yellow-50" 
                                x-text="rank.bonus_marks"></td>
                            
                            <!-- Final Total -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-bold text-purple-600 bg-purple-50">
                                <div x-text="rank.final_total"></div>
                                <div class="text-xs text-gray-500" x-text="`/${rank.total_possible}`"></div>
                            </td>
                            
                            <!-- Percentage -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-bold text-red-600 bg-red-50" 
                                x-text="`${rank.percentage}%`"></td>
                            
                            <!-- Grade -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-medium" 
                                :class="getGradeClass(rank.grade)" x-text="rank.grade"></td>
                            
                            <!-- GPA -->
                            <td class="px-3 py-4 whitespace-nowrap text-sm text-center font-medium" 
                                x-text="rank.gpa"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- No Results -->
    <div x-show="!loading && !error && rankings.length === 0" class="text-center py-8 text-gray-500">
        <p>No results available for this monthly exam.</p>
    </div>

    <!-- Statistics Summary -->
    <div x-show="!loading && !error && rankings.length > 0" class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg">
            <h4 class="font-medium text-blue-800">Total Students</h4>
            <p class="text-2xl font-bold text-blue-600" x-text="rankings.length"></p>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
            <h4 class="font-medium text-green-800">Highest Score</h4>
            <p class="text-2xl font-bold text-green-600" x-text="rankings.length > 0 ? `${rankings[0].percentage}%` : 'N/A'"></p>
        </div>
        <div class="bg-yellow-50 p-4 rounded-lg">
            <h4 class="font-medium text-yellow-800">Average Score</h4>
            <p class="text-2xl font-bold text-yellow-600" x-text="getAveragePercentage()"></p>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg">
            <h4 class="font-medium text-purple-800">Pass Rate</h4>
            <p class="text-2xl font-bold text-purple-600" x-text="getPassRate()"></p>
        </div>
    </div>

    <!-- Bonus Marks Modal -->
    <div x-show="showBonusModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" x-cloak>
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Bonus Marks</h3>
                
                <div class="max-h-96 overflow-y-auto">
                    <template x-for="rank in rankings" :key="rank.user_id">
                        <div class="flex items-center justify-between py-2 border-b">
                            <span class="font-medium" x-text="rank.student_name"></span>
                            <input type="number" 
                                   :value="rank.bonus_marks"
                                   @input="updateBonusMarks(rank.user_id, $event.target.value)"
                                   class="w-20 px-2 py-1 border rounded text-center"
                                   min="0" max="100" step="0.5">
                        </div>
                    </template>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button @click="showBonusModal = false" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                        Cancel
                    </button>
                    <button @click="saveBonusMarks()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function comprehensiveResults() {
    return {
        loading: true,
        error: null,
        examData: null,
        individualExams: [],
        rankings: [],
        showBonusModal: false,
        bonusChanges: {},
        isTeacher: window.userRole === 'TEACHER' || window.userRole === 'SUPER_USER',

        async loadResults() {
            try {
                this.loading = true;
                this.error = null;
                
                const examId = window.currentMonthlyExamId;
                if (!examId) {
                    throw new Error('No monthly exam selected');
                }

                const response = await fetch(`/monthly-exams/${examId}/comprehensive-ranking`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load results');
                }

                this.examData = data.data.monthly_exam;
                this.individualExams = data.data.individual_exams || [];
                this.rankings = data.data.rankings || [];
                
            } catch (error) {
                console.error('Error loading comprehensive results:', error);
                this.error = error.message;
            } finally {
                this.loading = false;
            }
        },

        async refreshResults() {
            await this.loadResults();
        },

        updateBonusMarks(userId, value) {
            this.bonusChanges[userId] = parseFloat(value) || 0;
        },

        async saveBonusMarks() {
            try {
                const bonusData = Object.entries(this.bonusChanges).map(([userId, bonus]) => ({
                    user_id: parseInt(userId),
                    bonus_marks: bonus
                }));

                if (bonusData.length === 0) {
                    this.showBonusModal = false;
                    return;
                }

                const response = await fetch(`/monthly-exams/${window.currentMonthlyExamId}/update-bonus`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ bonus_data: bonusData })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to save bonus marks');
                }

                this.showBonusModal = false;
                this.bonusChanges = {};
                await this.refreshResults();
                
                showAlert('Success', 'Bonus marks updated successfully', 'success');
                
            } catch (error) {
                console.error('Error saving bonus marks:', error);
                showAlert('Error', error.message, 'error');
            }
        },

        getRankRowClass(position) {
            if (position === 1) return 'bg-yellow-50 border-l-4 border-yellow-400';
            if (position === 2) return 'bg-gray-50 border-l-4 border-gray-400';
            if (position === 3) return 'bg-orange-50 border-l-4 border-orange-400';
            return '';
        },

        getRankBadgeClass(position) {
            if (position === 1) return 'text-yellow-800 bg-yellow-200';
            if (position === 2) return 'text-gray-800 bg-gray-200';
            if (position === 3) return 'text-orange-800 bg-orange-200';
            return 'text-blue-800 bg-blue-200';
        },

        getGradeClass(grade) {
            const gradeColors = {
                'A+': 'text-green-600',
                'A': 'text-green-500',
                'A-': 'text-green-400',
                'B+': 'text-blue-600',
                'B': 'text-blue-500',
                'B-': 'text-blue-400',
                'C+': 'text-yellow-600',
                'C': 'text-yellow-500',
                'D': 'text-orange-500',
                'F': 'text-red-500'
            };
            return gradeColors[grade] || 'text-gray-500';
        },

        getAveragePercentage() {
            if (this.rankings.length === 0) return 'N/A';
            const avg = this.rankings.reduce((sum, rank) => sum + rank.percentage, 0) / this.rankings.length;
            return `${avg.toFixed(1)}%`;
        },

        getPassRate() {
            if (this.rankings.length === 0) return 'N/A';
            const passCount = this.rankings.filter(rank => rank.percentage >= 33).length;
            const rate = (passCount / this.rankings.length) * 100;
            return `${rate.toFixed(1)}%`;
        },

        formatDateRange(startDate, endDate) {
            if (!startDate || !endDate) return '';
            const start = new Date(startDate).toLocaleDateString();
            const end = new Date(endDate).toLocaleDateString();
            return `${start} - ${end}`;
        }
    }
}
</script>
