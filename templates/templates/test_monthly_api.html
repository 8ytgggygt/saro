<!DOCTYPE html>
<html>
<head>
    <title>Test Monthly Attendance API</title>
</head>
<body>
    <h1>Monthly Attendance API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        
        try {
            console.log('Testing monthly attendance API...');
            
            const url = '/api/attendance/monthly?batch_id=11&month=10&year=2025';
            console.log('URL:', url);
            
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                },
                credentials: 'same-origin'
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Response data:', data);
            
            resultDiv.innerHTML = `
                <h3>API Response (Status: ${response.status})</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
        } catch (error) {
            console.error('API Error:', error);
            resultDiv.innerHTML = `
                <h3>Error</h3>
                <p style="color: red;">${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
